        <div class="main-container">
            <h1>CONTACT</h1>
            <div class="contact-content">
                <form action="mailto:silvia.silivestru@stud.acs.upb.ro" method="post" enctype="text/plain">
                    <div>
                        <label for="name"> Name: 
                            <input type="text" name="name" id="name" />
                        </label>
                    </div>
                    <div>
                        <label for="email">Email: <input type="text" name="email" id="email" /></label>
                    </div>
                    <div>
                        <label for="subject">Subject: <input type="text" name="subject" id="subject" /></label>
                    </div>
                    <label>Gender: </p>
                    <div class="gender">
                        
                    <input type = "radio" id = "female" name = "gender" value = "female">
                    <label for = "female">Female</label>
                    <input type = "radio" id = "male" name = "gender" value = "male">
                    <label for = "male">Male</label>
                    <input type = "radio" id = "other" name = "gender" value = "other">
                    <label for = "other">Other</label>
                    </div>
                    <div><label>Message: </label>
                        <textarea name="body" id="body" cols="25" rows="10"></textarea>
                    </div>
                    <div>
                        <input class="form-button" type="submit" name="submit" value="Send" />
                        <input class="form-button" type="reset" name="reset" value="Clear form" />
                    </div>
                </form>
